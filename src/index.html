<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">      
</head>

<body>
  <header>
    <img src="img/labo.png" alt = "">
  </header>
  <nav class="navbar justify-content-between">
    <form class="form-inline" name="formulario1" action="#">
      <select class="form-control" name="sedes" id="seleccion" onchange="cambia()" >
        <option class="opcion" value="0">Sedes</option>
        <option class="opcion" value="1">Lima</option>
        <option class="opcion" value="2">Mexico</option>
        <option class="opcion" value="3">Santiago</option>
      </select>
      <select class="form-control" name="opt" id="seleccion1" >
        <option class="opcion" value="-">-</option>
      </select>
    </form>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button type="button" class="btn btn-dark">Buscar</button>
    </form>
  </nav>
  <section class="container my-5">
    <div class = "row style1">
      <div class = "col-6 ">
        <h4>Alumnas inscritas</h4>
        <img src="img/ninna.png" alt = "">
        <h2 id = "totalStudents" class = "icono" >*</h2>
      </div>
      <div class = "col-6">
        <h4>Porcentaje de completitud</h4>
        <img src="img/alcance.png" alt="">
        <h2 id = "Porcentage" class = "icono" >*</h2>
      </div>
    </div>
    <div class = "row tabla my-5">    
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class = "thead-dark">
            <tr>
              <th scope="col">Nombre de alumna</th>
              <th scope="col">Correo electrònico</th>
              <th scope="col">Porcentaje de completitud</th>
              <th scope="col"></th>

            </tr>
          </thead>
          <tbody id="pintar">
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!--footer-->
  <footer class="page-footer font-small special-color-dark pt-4 footer">
    <!-- Footer Elements -->
    <div class="container">
      <!-- Social buttons -->
      <ul class="list-unstyled list-inline text-center">
        <li class="list-inline-item">
          <a class="btn-floating btn-fb mx-1" href="https://www.facebook.com/laboratoriala/">
            <i class="fa fa-facebook"><img src="img/facebook.jpg" alt = "" width="20" height="20"/></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-gplus mx-1" href="https://www.google.com.mx/">
            <i class="fa fa-google-plus"><img src="img/google-chrome-google-chrome.ico" alt = "" width="20" height="20"/></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2018 Copyright:
      <a href="http://www.laboratoria.la/en">laboratoria.la</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
